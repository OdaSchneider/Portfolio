<div class="bg">
    <div id="projects" class="container">
        <h2 data-aos="zoom-in">Portfolio</h2>
        <div class="buttonLine">
            <button (click)=" showProjects('all')" [class.active]="categories.all"  data-aos="zoom-in">
                All
            </button>

            <button (click)=" showProjects('angular')" [class.active]="categories.angular" data-aos="zoom-in">
                Angular
            </button>

            <button (click)=" showProjects('javascript')" [class.active]="categories.javascript" data-aos="zoom-in">
                JavaScript
            </button>
        </div>

        <div class="flexBox">
            <div *ngFor="let project of projectFilter; let i = index" class="content">
                <div class="contentBox" data-aos="zoom-in" style="background-image: url('assets/img/{{project.img}}')">
                    <div *ngIf="!project.playVideo" class="contentProject">
                        <p>{{project.name}}</p><br>
                        <span>{{project.description}}</span><br>
                        <a target="_blank" href="{{ project.link }}"><button>Try it Out</button></a>
                        <button *ngIf="project.video" (click)="playVideo(i)">Watch demo video</button>
                    </div>
                    <div *ngIf="project.playVideo" class="videoProject">
                        <button mat-mini-fab (click)="stopVideo(i)">
                            <mat-icon>close</mat-icon>
                        </button>
                        <vg-player>
                            <video [vgMedia]="$any(media)" #media id="singleVideo" preload="auto" controls
                                autoplay loop [muted]="'muted'">
                                <source src="../../assets/video/{{ project.video }}" type="video/mp4">
                            </video>
                        </vg-player>
                    </div>  
                </div>
            </div>
        </div>
    </div>
</div>
