<header>
    <div class="menu" id="home">
        <img routerLink="/" src="../assets/img/logo-white.png">

        <div id="nav">
            <a href="#skills">Skills</a>
            <a href="#projects">Portfolio</a>
            <a href="#about">About me</a>
            <a href="#contact">Contact</a>
        </div>

        <div (click)="openMenu()" class="navContainer">
            <input type="checkbox" [checked]="open">
            <div>
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>
        </div>
        <div class="responsiveMenu" [class.showRespMenu]="open" [class.hideRespMenu]="!open">
            <a (click)="closeMenu()" href="#skills">Skills</a>
            <a (click)="closeMenu()" href="#projects">Portfolio</a>
            <a (click)="closeMenu()" href="#about">About me</a>
            <a (click)="closeMenu()" href="#contact">Contact</a>
        </div>
    </div>
